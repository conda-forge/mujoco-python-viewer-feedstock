{% set name = "mujoco-python-viewer" %}
{% set version = "0.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mujoco-python-viewer-{{ version }}.tar.gz
  sha256: 44cad945d753135e66d5a5e0871f2cbda6d4dc4ad0f5f7353eefaf9b068f9a50

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - mujoco-python >=2.1.5
    - glfw >=2.5.0
    - imageio
    - pyyaml

test:
  imports:
    - mujoco_viewer
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/rohanpsingh/mujoco-python-viewer
  summary: Interactive renderer for MuJoCo Python
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - traversaro
